<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Travel Bucketlist</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      td,
      th {
        text-align: center;
      }

      .non-numeric {
        text-align: center;
      }
      .numeric {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">

    </nav>

    <main class="container">
      <div class="row py-5">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="dest-filter">Filter</label>
              <input
                type="text"
                class="form-control"
                id="dest-filter"
                placeholder="Filter destinations"
              />
            </div>
          </form>

          <table class="table table-striped table-hover holiday" width="100%">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="non-numeric">Destination City</th>
                <th scope="col">Country</th>
                <th scope="col">Cost for One (in $)/Week</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/destination.js"></script>
    <script src="js/destapp.js"></script>
    <script>
      function renderTableCell(value, isNumeric ){
        var td = document.createElement("td");

        td.textContent = value;

        if(isNumeric){

          td.classList.add("numeric");

        }

        return td; 

      }

      function renderDestinationRow(place){
        var tr = document.createElement("tr");

      var cell1 = renderTableCell(place.city );
      var cell2 = renderTableCell(place.country );
      var cell3 = renderTableCell(place.cost, true);

      tr.appendChild(cell1);
      tr.appendChild(cell2);
      tr.appendChild(cell3);

      return tr;
      }


      function renderDestinationTable(destinationArray) {

        var tbody = document.querySelector("table.holiday tbody");

tbody.textContent = "";

destinationArray.forEach(function(place){
  tbody.appendChild(renderDestinationRow(place));
          
        });
      }

      renderDestinationTable(DESTINATION);

    </script>
  </body>
