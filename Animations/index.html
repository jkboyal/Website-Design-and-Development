<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript DOM Manipulation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Javascript animations</span>
    </nav>

    <main class="container">
      <div class="row py-5">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="name-input">Enter your name</label>
              <input
                type="text"
                class="form-control"
                id="name-input"
                placeholder="Jane Smith"
              />
            </div>
            <div class="form-group">
              <label for="animation-select">Choose animation</label>
              <select class="form-control" id="animation-select">
                <option value="bounce">Bounce</option>
                <option value="flash">Flash</option>
                <option value="pulse">Pulse</option>
                <option value="rubberBand">RubberBand</option>
                <option value="shake">Shake</option>
                <option value="swing">Swing</option>
                <option value="tada">Tada</option>
                <option value="wobble">Wobble</option>
                <option value="jello">Jello</option>
              </select>
            </div>
            <button type="button" id="animate" class="btn btn-primary">
              Animate
            </button>
          </form>
        </div>
        <div class="col text-center align-self-center">
          <h1 class="animated" id="welcome">
            Hello,
            <span id="name-output"></span>
          </h1>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
